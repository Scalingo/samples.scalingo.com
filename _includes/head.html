<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Scalingo - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@ScalingoHQ" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{% assign pst = site.posts | first %}{{ pst.categories | first | capitalize }} - {{ pst.title }}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/images/social_share.jpg" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ site.url }}/assets/images/social_share.jpg" />
  <meta property="og:description" content="{% assign pst = site.posts | first %}{{ pst.categories | first | capitalize }} {{ pst.title }} - {{ pst.content | strip_html | newline_to_br | strip_newlines | replace: "<br /><br />", " " | replace: "<br />", " " | split: " " | join: " " | truncate: 140 }}" />
  <link rel="alternate" type="application/atom+xml" title="Recent Activity" href="/feed.xml" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="https://scalingo.com/favicon.ico" type="image/vnd.microsoft.icon">
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" media="screen">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/main.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
